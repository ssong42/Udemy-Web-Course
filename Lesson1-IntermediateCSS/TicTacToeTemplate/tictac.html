<!DOCTYPE html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table class="TicTacToe">
        <tr class="top">
            <td class="left"></td>
            <td class="midH"></td>
            <td class="right"></td>
        </tr>
        <tr class="mid">
            <td class="left"></td>
            <td class="midH"></td>
            <td class="right"></td>
        </tr>
        <tr class="bottom">
            <td class="left"></td>
            <td class="midH"></td>
            <td class="right"></td>
        </tr>
    </table>
</body>
</html>
